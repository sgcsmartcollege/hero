    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        
        /* Responsive Phone Mockup */
        .phone-mockup {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 9 / 19;
            border: 8px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

        /* Adjust mockup for taller devices */
        @media (min-height: 800px) {
            .phone-mockup {
                max-width: 310px;
            }
        }

        .status-bar { height: 30px; display: flex; align-items: center; padding: 0 20px; font-size: 10px; }
        .dock { position: absolute; bottom: 10px; width: 90%; left: 5%; height: 50px; border-radius: 15px; }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Container constraints for large screens */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
